<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Hamburger Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 2px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* Logo */
        .logo {
            font-family: cursive, sans-serif;
            font-weight: 700;
            font-size: 28px;
            cursor: default;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .logo span {
            font-weight: normal;
            font-size: 20px;
            color: #9e98c9;
            margin-left: 5px;
            user-select: none;
        }
        .logo img {
                height:65px; 
                width:auto; 
                align-items: center;
            }

        /* Hamburger Menu Button */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: #008080;
            margin: 4px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(9px, 9px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Nav Links container */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* Nav Links */
        ul.nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            font-weight: 500;
            font-size: 16px;
            align-items: center;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        ul.nav-links li {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        ul.nav-links li a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 0.5rem 0;
        }

        ul.nav-links li:hover,
        ul.nav-links li a:hover {
            color: #008080;
        }

        /* Active Link */
        ul.nav-links li a.active {
            color: #008080;
            font-weight: 700;
            border-bottom: 2.5px solid #008080;
            padding-bottom: 5px;
        }

        /* Shopping cart icon */
        ul.nav-links li.cart {
            font-size: 18px;
            user-select: none;
        }

        /* Login Button */
        .btn-login {
            background-color: transparent;
            border: 2px solid #008080;
            padding: 6px 18px;
            color: #008080;
            font-weight: 600;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .btn-login a {
            text-decoration: none;
            color: inherit;
        }

        .btn-login:hover {
            background-color: #008080;
            color: white;
            border-color: #006b6b;
        }

        .btn-login:hover a {
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            nav {
                padding: 2px 30px;
            }

            .hamburger {
                display: flex;
            }

            .nav-right {
                position: fixed;
                left: -100%;
                top: 50px;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.98);
                width: 100%;
                text-align: center;
                transition: left 0.3s ease;
                padding: 2rem 0;
                gap: 0;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.1);
                align-items: center;
            }

            .nav-right.active {
                left: 0;
                z-index: 999;
            }

            ul.nav-links {
                flex-direction: column;
                gap: 0;
                width: 100%;
            }

            ul.nav-links li {
                margin: 0.5rem 0;
                width: 100%;
            }

            ul.nav-links li a {
                font-size: 1.2rem;
                padding: 1rem;
                width: 100%;
                display: block;
            }

            ul.nav-links li a:hover {
                background: rgba(0, 128, 128, 0.1);
            }

            ul.nav-links li a.active {
                border-bottom: none;
                border-left: 4px solid #008080;
            }

            .btn-login {
                margin-top: 1rem;
                padding: 10px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .logo span {
                font-size: 18px;
            }
            .logo img {
                height:50px; 
                width:auto; 
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
           <img src="Logo.png" alt="Store Logo">
        </div>

        <!-- Hamburger Menu Button -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="nav-right" id="navRight">
            <ul class="nav-links">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="browse-products.html">Shop</a></li>
                <!-- <li><a href="blog.html">Blog</a></li> -->
                <li><a href="about.html">About</a></li>
                <li><a href="contect.html">Contact</a></li>
            </ul>
            <button class="btn-login">
                <a href="login.html">Login</a>
            </button>
        </div>
    </nav>

    <!-- Header behavior moved to Header.js for dynamic injection -->
</body>

</html>
